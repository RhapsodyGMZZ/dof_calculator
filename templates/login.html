{% extends "base.html" %}

{% block main %}
<div class="container px-4 py-8 max-w-md">
    <div class="bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Login</h1>
        
        {% if form.non_field_errors %}
            <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-4">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">
                    Username
                </label>
                {{ form.username }}
            </div>
            
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                {{ form.password }}
            </div>
            
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">
                Login
            </button>
        </form>
    </div>
</div>
{% endblock main %}
